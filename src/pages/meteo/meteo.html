
<ion-header>

  <ion-navbar color="danger">
    <ion-title>meteo</ion-title>
    <button ion-button="" menuToggle="">
        <ion-icon name="menu"></ion-icon>
      </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="ongetMeteo(f.value)">
      <ion-item>
        <ion-label>Ville:</ion-label>
        <ion-input name="ville" type="text" ngModel required></ion-input>
      </ion-item>
      <button block ion-button color="primary" outline type="submit" [disabled]="! f.valid" >
        Charger les données 
      </button>
  </form>
  <ion-list>
    <ion-item *ngFor="let m of meteo?.list">
      <ion-avatar item-start> 
        <img src="../../assets/imgs/{{m.weather[0].main}}.png" alt=""> 
      </ion-avatar>
      <h2>Date: <strong>{{m.dt*1000 | date: "dd/MM-HH:mm:ss"}}</strong></h2>
      <p>Temp: <strong>{{m.main.temp - 273.15}} °C</strong></p>
      <p>Pressure: <strong>{{m.main.pressure}}</strong></p>
      <p>Humidity: <strong>{{m.main.humidity}}</strong></p>
    </ion-item>
  </ion-list>
</ion-content>
