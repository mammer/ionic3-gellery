<ion-header>

  <ion-navbar color="danger">
    <ion-title>places</ion-title>
    <button ion-button="" menuToggle="">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button ion-button icon-only="" (click)="onNewPlace()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item *ngFor="let p of places" (click)="onDetailPlace(p)" >
    <p>{{p.title}}</p>
    <button ion-button outline item-end (click)="onUpdatePlace(p)" >
        <ion-icon name="create"></ion-icon>
    </button>
    <button ion-button outline item-end color="danger" (click)="onDeletePlace(p)" >
        <ion-icon name="trash"></ion-icon>
    </button>
  </ion-item>
</ion-content>
